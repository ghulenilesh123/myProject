<h1>darective</h1>
<div class="container ">
    <div class="row">

        <div class="col ms-5">
            <h3>Using old version</h3>
            <div *ngIf="showData else showfalse">
                when the ng if value true
            </div>
            <ng-template #showfalse>
                when the ng if value false
            </ng-template><br>

            --------------ng for-------------------

            <div *ngFor=" let i of data">{{i}}</div>



        </div>
        <div class="col">
            <h3>Using new version</h3>

            @if(showData){
            <p>when the ng if value true (using @)</p>
            }@else{
            <p>when the ng if value false ( using @)</p>
            }


            <!-- @for (let tech of data) {
            <div>{{ tech }}</div>
            }
 -->

        </div>
    </div>
</div>
