<p>reactive-form works!</p>

<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="">Name:</label>
            <input type="text" name="name" formControlName="name" class="form-control" />
        </div>
        <div>
            <label for="">Lname:</label>
            <input type="text" name="lname" formControlName="lname" class="form-control" />
        </div>
        <div>
            <label for="">Job:</label>
            <input type="text" name="job" formControlName="job" class="form-control" />
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="">male:</label>
            <input type="radio" name="gender" value="male" formControlName="gender" />
            <label for="">female:</label>
            <input type="radio" name="gender" value="female" formControlName="gender" />
        </div>
        <div>
            <label for="">Password:</label>
            <input type="password" name="Pass" formControlName="Pass" class="form-control" />
        </div>
        <button type="submit" class="btn btn-info">submit</button>
        <button type="reset" class="btn btn-danger m-3">clear</button>
        <button type="button" class="btn btn-warning" (click)="onUpdate(myForm)">Update</button>
    </form>

    <div *ngIf="listData.length > 0">
        <table class="table table-bordered">
            <tr>
                <th>Name</th>
                <th>Lname</th>
                <th>Job</th>
                <th>Gender</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let list of listData">
                <td>{{ list.name }}</td>
                <td>{{ list.lname }}</td>
                <td>{{ list.job }}</td>
                <td>{{ list.gender }}</td>
                <td>{{ list.Pass }}</td>

                <td><button type="button" class="btn btn-success" (click)="onEdit(list)">Select</button>
                    <button type="button" class="btn btn-danger" (click)="onDelete(list)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
</div>
